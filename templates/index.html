<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>TextUtils | Home</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TextUtils.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Alert -->
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils!</strong> You can do anything with your text here...
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Form -->
  <div class="container">
    <form method="post" action="/analyze"> {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1" class="form-label mt-4">Enter your text here and let Text Utils do the
          magic</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name="text"></textarea>
      </div>

      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name='removepunc'>
        <label class="form-check-label" for="flexSwitchCheckDefault"> Remove Punctuations</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="fullcaps">
        <label class="form-check-label" for="flexSwitchCheckDefault"> Uppercase</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="newlineremover">
        <label class="form-check-label" for="flexSwitchCheckDefault"> New Line Remover</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="extraspaceremover">
        <label class="form-check-label" for="flexSwitchCheckDefault"> Extra Space Remover</label>
      </div>

      <button type='submit' class="btn btn-dark btn-sm mt-2">Analyze Text</button>
    </form>
  </div>

  <!-- Footer -->
  <footer style="background-color: black; height: 50px; width: 100%; margin-top: 9%; color: white; padding-top: 11px;" class="text-center">Â© Copyright TextUtils.com 2021</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
